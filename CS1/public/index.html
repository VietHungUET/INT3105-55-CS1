<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
       
        input,
        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>URL Shortener</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to shorten">
    <button onclick="createShortUrl()">Shorten</button>
    <p id="shortUrl"></p>

    <script>
        function isValidURL(url) {
            const regex = /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/i;
            return regex.test(url);
        }
        async function createShortUrl() {
            const url = document.getElementById('urlInput').value;
            if (!isValidURL(url)) {
                document.getElementById('shortUrl').innerText = 'Invalid URL';
                return;
            }
            const response = await fetch(`/create?url=${encodeURIComponent(url)}`, {
                method: 'POST'
            });
            const shortUrl = await response.text();
            document.getElementById('shortUrl').innerText = `Shortened URL: ${shortUrl}`;
        }
    </script>
</body>

</html>
